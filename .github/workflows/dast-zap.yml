name: DAST - OWASP ZAP Full Scan

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to scan'
        required: false
        default: 'main'

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
          fetch-depth: 0

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './fastbank_insecure_classwork/backend/package-lock.json'

      # 3️⃣ Install dependencies fresh
      - name: Install backend dependencies
        working-directory: ./fastbank_insecure_classwork/backend
        run: |
          rm -rf node_modules package-lock.json
          npm install

      # 4️⃣ Start backend server in background
      - name: Start backend
        working-directory: ./fastbank_insecure_classwork/backend
        run: |
          npm start &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          echo "Waiting for backend to be ready..."
          for i in {1..20}; do
            if curl -s http://localhost:4000; then
              echo "✅ Backend is up!"
              break
            fi
            echo "⏳ Waiting 3s... (attempt $i/20)"
            sleep 3
          done

      # 5️⃣ Run OWASP ZAP Full Scan with ruleset
      - name: Run OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.13.0
        continue-on-error: true
        with:
          docker_name: 'ghcr.io/zaproxy/zaproxy:weekly'
          target: "http://localhost:4000"
          rules_file_name: ".github/zap-rules.tsv"
          cmd_options: "-a -j"
          allow_issue_writing: false
          fail_action: false

      # 6️⃣ Upload SARIF to GitHub Security tab
      - name: Upload ZAP SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: report_json.json

      # 7️⃣ Upload HTML/JSON artifacts for manual review
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-report-${{ github.run_number }}
          path: |
            report_html.html
            report_json.json
          retention-days: 30

      # 8️⃣ Cleanup backend server
      - name: Cleanup
        if: always()
        run: |
          kill ${{ env.SERVER_PID }} || true
