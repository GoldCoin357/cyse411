name: DAST - canonicalization-example

on:
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      working-directory: canonicalization-example
      run: npm install

    - name: Start app on port 4000
      working-directory: canonicalization-example
      run: PORT=4000 npm start &

    - name: Wait for server
      run: |
        for i in {1..20}
        do
          if nc -z localhost 4000; then
            echo "Server is up!"
            exit 0
          fi
          echo "Waiting for server..."
          sleep 3
        done
        echo "Server failed to start"
        exit 1

    - name: OWASP ZAP full scan
      uses: zaproxy/action-full-scan@v0.8.0
      with:
        target: http://localhost:4000
