name: DAST - OWASP ZAP Full Scan

on:
  workflow_dispatch:

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      working-directory: ./fastbank_insecure_classwork/backend
      run: npm install

    - name: Start vulnerable app
      working-directory: ./fastbank_insecure_classwork/backend
      run: |
        npm start &
        echo "Waiting for backend to start..."
        # Wait up to 60s for the server to respond
        for i in {1..20}; do
          if curl -s http://localhost:4000; then
            echo "Backend is up"
            break
          fi
          echo "Waiting 3s..."
          sleep 3
        done

    - name: Verify app is running
      run: curl -I http://local
