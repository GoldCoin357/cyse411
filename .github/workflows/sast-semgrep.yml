name: SAST - Semgrep HTML

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  semgrep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Semgrep & SARIF tools
        run: pip install semgrep sarif-tools

      # ----------------------------
      # canonicalization-example
      # ----------------------------
      - name: Run Semgrep on canonicalization-example
        run: |
          cd canonicalization-example
          semgrep --config=p/owasp-top-ten --sarif --output semgrep-results.sarif || true
          sarif html semgrep-results.sarif -o semgrep-report.html

      - name: Upload canonicalization-example HTML
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-html-canonicalization-example
          path: canonicalization-example/semgrep-report.html

      # ----------------------------
      # idor
      # ----------------------------
      - name: Run Semgrep on idor
        run: |
          cd idor
          semgrep --config=p/owasp-top-ten --sarif --output semgrep-results.sarif || true
          sarif html semgrep-results.sarif -o semgrep-report.html

      - name: Upload idor HTML
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-html-idor
          path: idor/semgrep-report.html

      # ----------------------------
      # fastbank-auth-lab
      # ----------------------------
      - name: Run Semgrep on fastbank-auth-lab
        run: |
          cd fastbank-auth-lab
          semgrep --config=p/owasp-top-ten --sarif --output semgrep-results.sarif || true
          sarif html semgrep-results.sarif -o semgrep-report.html

      - name: Upload fastbank-auth-lab HTML
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-html-fastbank-auth-lab
          path: fastbank-auth-lab/semgrep-report.html
