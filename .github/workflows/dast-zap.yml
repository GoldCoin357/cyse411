name: DAST - OWASP ZAP Full Scan

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to scan'
        required: false
        default: 'main'

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository - full history
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
          fetch-depth: 0

      # 1.5️⃣ Show current commit and branch
      - name: Show current commit
        run: |
          echo "Testing code from commit:"
          git log -1 --oneline
          echo "Branch: $(git branch --show-current)"

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'false'  # Ensure fresh install

      # 3️⃣ Install backend dependencies
      - name: Install backend dependencies
        working-directory: ./fastbank_insecure_classwork/backend
        run: |
          echo "Removing old dependencies..."
          rm -rf node_modules package-lock.json
          npm install

      # 4️⃣ Start backend server in background
      - name: Start backend
        working-directory: ./fastbank_insecure_classwork/backend
        run: |
          npm start &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          echo "Waiting for backend to be ready..."
          for i in {1..20}; do
            if curl -s http://localhost:4000 >/dev/null; then
              echo "✅ Backend is up!"
              break
            fi
            echo "⏳ Waiting 3s... (attempt $i/20)"
            sleep 3
          done
          # Exit if backend never started
          if ! curl -s http://localhost:4000 >/dev/null; then
            echo "❌ Backend failed to start!"
            exit 1
          fi

      # 5️⃣ Verify backend is running
      - name: Verify backend
        run: |
          curl -I http://localhost:4000
          ps aux | grep node || true

      # 6️⃣ Run OWASP ZAP Full Scan
      - name: Run OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.13.0
        continue-on-error: true
        with:
          docker_name: 'ghcr.io/zaproxy/zaproxy:weekly'
          target: "http://localhost:4000"
          cmd_options: '-a -j -r ./zap-reports/report_html.html -J ./zap-reports/report_json.json'
          allow_issue_writing: false
          fail_action: false

      # 7️⃣ Check that the reports exist
      - name: Check report size
        run: |
          echo "Report details:"
          ls -lh ./zap-reports/
          echo "Report preview (first 50 lines):"
          head -n 50 ./zap-reports/report_html.html || true

      # 8️⃣ Upload reports as artifacts
      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-report-${{ github.run_number }}
          path: ./zap-reports/*
          retention-days: 30

      # 9️⃣ Cleanup backend server
      - name: Cleanup
        if: always()
        run: |
          echo "Stopping backend server..."
          kill ${{ env.SERVER_PID }} || true
          npx kill-port 4000 || true
