name: SAST - Semgrep

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  semgrep:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install Semgrep
      run: pip install semgrep
    
    - name: Run Semgrep SAST with OWASP Top 10 rules
      run: |
        semgrep --config=p/owasp-top-ten --sarif --output=semgrep-results.sarif --error .
    
    - name: Upload SARIF file to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: semgrep-results.sarif
