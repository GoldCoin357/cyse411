name: DAST - OWASP ZAP Full Scan (HTTPS)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to scan'
        required: false
        default: 'main'

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
          fetch-depth: 0

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './fastbank_insecure_classwork/backend/package-lock.json'

      # 3️⃣ Install dependencies fresh
      - name: Install backend dependencies
        working-directory: ./fastbank_insecure_classwork/backend
        run: |
          rm -rf node_modules package-lock.json
          npm install

      # 4️⃣ Generate self-signed certificate
      - name: Generate SSL certificate
        run: |
          mkdir -p .certs
          openssl req -x509 -newkey rsa:2048 -nodes \
            -keyout .certs/key.pem \
            -out .certs/cert.pem \
            -days 365 \
            -subj "/C=US/ST=CA/L=San Francisco/O=GitHub Actions/CN=localhost"

      # 5️⃣ Start backend server in background (HTTPS)
      - name: Start backend HTTPS
        working-directory: ./fastbank_insecure_classwork/backend
        run: |
          node server.js --ssl-key .certs/key.pem --ssl-cert .certs/cert.pem &
          echo $! > server.pid
          for i in {1..20}; do
            if curl -k -s https://localhost:4000; then
              echo "✅ HTTPS backend is up!"
              break
            fi
            echo "⏳ Waiting 3s... (attempt $i/20)"
            sleep 3
          done
          echo "SERVER_PID=$(cat server.pid)" >> $GITHUB_ENV

      # 6️⃣ Run OWASP ZAP Full Scan on HTTPS
      - name: Run OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.13.0
        continue-on-error: true
        with:
          docker_name: 'ghcr.io/zaproxy/zaproxy:weekly'
          target: "https://localhost:4000"
          rules_file_name: ".github/zap-rules.tsv"
          cmd_options: "-a -j -ignore-ssl-errors"
          allow_issue_writing: false
          fail_action: false

      # 7️⃣ Upload ZAP Report (HTML/JSON artifacts)
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-report-${{ github.run_number }}
          path: |
            report_html.html
            report_json.json
          retention-days: 30

      # 8️⃣ Cleanup backend server
      - name: Cleanup
        if: always()
        run: |
          echo "Killing backend server..."
          kill ${{ env.SERVER_PID }} || pkill -f "node server.js" || true
