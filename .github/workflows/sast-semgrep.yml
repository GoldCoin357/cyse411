name: SAST - Semgrep

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read           
  security-events: write   

jobs:
  semgrep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: pip install semgrep semgrep-html

      - name: Run Semgrep SAST with OWASP Top 10 rules (SARIF + JSON)
        run: |
          semgrep --config=p/owasp-top-ten \
                  --sarif \
                  --output=semgrep-results.sarif
          semgrep --config=p/owasp-top-ten \
                  --json \
                  --output=semgrep-results.json

      - name: Convert Semgrep JSON to HTML
        run: |
          semgrep-html semgrep-results.json --output semgrep-report.html

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: semgrep-results.sarif

      - name: Upload SARIF artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: semgrep-sarif
          path: semgrep-results.sarif

      - name: Upload HTML report artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: semgrep-html
          path: semgrep-report.html
