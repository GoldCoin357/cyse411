name: DAST - OWASP ZAP Full Scan

on:
  workflow_dispatch:

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      working-directory: ./fastbank_insecure_classwork/backend
      run: npm install

    - name: Start vulnerable app
      working-directory: ./fastbank_insecure_classwork/backend
      run: |
        npm start &
        echo "Waiting for backend to start..."
        # Wait up to 60s for the server to respond
        for i in {1..20}; do
          if curl -s http://localhost:4000; then
            echo "Backend is up"
            break
          fi
          echo "Waiting 3s..."
          sleep 3
        done

    - name: Verify app is running
      run: curl -I http://localhost:4000

    - name: Test Docker connectivity to backend
      run: |
        docker run --rm curlimages/curl curl -s http://host.docker.internal:4000
        echo "Docker can reach the backend"

    - name: Run OWASP ZAP Full Scan
      uses: zaproxy/action-full-scan-weekly@v0.1.0
      continue-on-error: true
      with:
        target: 'http://host.docker.internal:4000'
        cmd_options: '-a'
        allow_issue_writing: false
        fail_action: false

    - name: Check report size
      run: ls -lh report_html.html

    - name: Upload ZAP Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: zap-report
        path: report_html.html
