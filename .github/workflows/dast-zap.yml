name: DAST - OWASP ZAP Full Scan

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to scan'
        required: false
        default: 'main'

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository - full history
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
          fetch-depth: 0

      # 1.5️⃣ Show current commit and branch
      - name: Show current commit
        run: |
          echo "Testing code from commit:"
          git log -1 --oneline
          echo "Branch: $(git branch --show-current)"

      # 2️⃣ Set up Node.js (no caching)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3️⃣ Install backend dependencies fresh
      - name: Install backend dependencies
        working-directory: ./fastbank_insecure_classwork/backend
        run: |
          echo "Removing old dependencies..."
          rm -rf node_modules package-lock.json
          npm install

      # 4️⃣ Start backend server in background
      - name: Start backend
        working-directory: ./fastbank_insecure_classwork/backend
        run: |
          npm start &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          echo "Waiting for backend to be ready..."
          for i in {1..20}; do
            if curl -s http://localhost:4000; then
              echo "✅ Backend is up!"
              break
            fi
            echo "⏳ Waiting 3s... (attempt $i/20)"
            sleep 3
          done

      # 5️⃣ Verify backend is running
      - name: Verify backend
        run: |
          curl -I http://localhost:4000
          ps aux | grep node || true

      # 6️⃣ Run OWASP ZAP Full Scan against localhost
      - name: Run OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.13.0
        continue-on-error: true
        with:
          docker_name: 'ghcr.io/zaproxy/zaproxy:weekly'
          target: "http://localhost:4000"
