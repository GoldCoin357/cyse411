name: SAST - Semgrep

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  semgrep:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        folder: [
          "canonicalization-example",
          "idor",
          "fastbank_insecure_classwork/backend"
        ]

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep SAST for selected folder
        continue-on-error: true   # ðŸ”¥ prevents workflow cancellation
        run: |
          semgrep \
            --config p/owasp-top-ten \
            --error \
            --sarif --output semgrep-${{ matrix.folder }}.sarif \
            ${{ matrix.folder }}

      - name: Upload SARIF for each folder
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-${{ matrix.folder }}.sarif
